<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">
<link rel="import" href="../paper-progress/paper-progress.html">
<link rel="import" href="../paper-radio-button/paper-radio-button.html">
<link rel="import" href="../asq-base/asq-base.html">


<!--
`asq-option` represents a single option of asq-multi-choice question.

##### Examples
    <asq-option type="checkbox">A checkbox option</asq-option>

    <asq-option type="radio" disabled>A radio option</asq-option>

@element asq-option
@group ASQ Elements
@blurb Element acting as options in multichoice questions.
@homepage http://github.com/ASQ-USI/asq-option
-->
<polymer-element name="asq-option">
  <template>
    <style>
      :host {
        margin: 0 0.25em 0 0;
      }
    </style>

    <!-- template for viewer -->
    <template if="{{role==roles.VIEWER}}">
      <div>
        <li>
          <core-label>
            <template  if="{{type=='radio'}}">
              <paper-radio-button id="radio" disabled="{{disabled}}"></paper-radio-button>
            </template>
            <template  if="{{type=='checkbox'}}">
              <paper-checkbox id="checkbox" disabled="{{disabled}}"></paper-checkbox>
            </template> 
            <content></content>
          </core-label>
        </li>
      </div>
    </template>

    <!-- template for presenter -->
    <template  if="{{role==roles.PRESENTER}}">
      <div>
        <li>
          <content></content> 
          <paper-progress id="progressBar"></paper-progress>
        </li>
      </div>
    </template> 

    <template  if="{{role==roles.TA}}">
      <div>
        <li>
          <content></content> 
        </li>
      </div>
    </template>    

  </template>
  <script>
    (function() {

      var p = {
        publish: {
          /**
           * The type of option, either "checkbox" or "radiobox". This value will be set by
           * an `asq-multi-choice` instance automatically. 
           * @attribute type
           * @type string
           * @default 'checkbox'
           */
          type: "radio",

          /**
           * Disable or endable this option.
           * 
           * @attribute disabled
           * @type boolean
           * @default false
           */
          disabled: {value: false, reflect: true},

          toggles: false,

          /**
           * Only used to **set** the **initial** state.
           * 
           * @attribute selected
           * @type {Object}
           */
          selected: {value: false, reflect: true},

          /**
           * Only used to **get** the state. True if the option is checked; 
           * otherwise false.
           *
           * @attribute checked
           * @type {Object}
           */
          checked: {value: false, reflect: true},

        },


        typeChanged: function() {
          this.toggles = this.type == 'radio' ? false : true;
        },


        eventDelegates: {
          tap: 'tap'
        },

        // selectedChanged: function() {
        //   if ( ! this.domGotReady ) return
        //   if ( this.selected && !this.checked ) this.tap(); 
        // },

        // Necessary to call those two methods manually,
        // because the condition templates above.
        // If the condition changed, then refresh all the
        // state of *new UI element*. Otherwise there would
        // be inconsistency
        domReady: function() {
          this.checkedChanged();
          if (this.role == this.roles.VIEWER) {
            this.getOption().toggles = this.toggles;
          }
           

          // the same reason: it relies on the UI
          if ( this.selected && !this.checked ) this.tap();
        },

        /**
         * The `change` event is fired whenever the option is tapped by an user.
         *
         * @event change
         * 
         *        detail: {
         *           checked: this.checked
         *        }
         *   
         */

        /**
         * The `checked-change` event is fired when the state of *checked* is changed.
         *
         * @event checked-change
         * 
         *        detail: {
         *           checked: this.checked
         *        }
         *   
         */


        tap: function() {
          if (this.disabled) {
            return;
          }
          var old = this.checked;
          this.toggle();
          if (this.checked !== old) {
            this.fire('asq-change', {checked: this.checked});
          }
        },

        /**
         * Return the *option*, either a paper-checkbox or paper-radio
         * 
         * @method getOption
         * @return object 
         */
        getOption: function() {
          var tagName = (this.type == 'checkbox') 
            ? 'paper-checkbox'
            : 'paper-radio-button';

           return this.shadowRoot.querySelector(tagName);
        },

        toggle: function() {
          this.checked = !this.checked;
        },

        checkedChanged: function() {
          var option = this.getOption();
          if ( option ) {
            option.checked = this.checked;
            this.fire('asq-checked-change', {checked: this.checked});
          }
        },

        /**
         * The `submit` method will submit the answer to a wrapped 'asq-exercise' instance.
         * Only enabled when the `role` is `viewer`.
         * 
         * @method submit
         * @return object 
         *
         *         // return value
         *         {
         *             uid: this.uid, 
         *             value: this.checked
         *         }
         */
        submit: function() {
          if ( this.role === this.roles.VIEWER ) {
            return  { 
                      uid: this.uid, 
                      value: this.checked
                    }
          }
        },
       
      }

      ASQ.asqify(p);
      Polymer('asq-option', p);
    })()
    
  </script>
</polymer-element>
