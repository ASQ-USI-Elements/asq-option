<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">
<link rel="import" href="../paper-progress/paper-progress.html">
<link rel="import" href="../paper-radio-button/paper-radio-button.html">
<link rel="import" href="../asq-base/asq-base.html">

<polymer-element name="asq-option">
  <template>
    <style>
      #progressBar{
        display: block;
        width: 100%;
      }
    </style>

    <!-- template for viewer -->
    <template if="{{role==roles.VIEWER}}">
      <div>
        <li>
        <core-label>
          <template  if="{{type=='radio'}}">
            <paper-radio-button id="option" name="{{name}}" ></paper-radio-button>
          </template>
          <template  if="{{type=='checkbox'}}">
            <paper-checkbox id="option" name="{{name}}" ></paper-checkbox>
          </template> 
          <content></content>
        </core-label>
        </li>
      </div>
    </template>

    <!-- template for presenter -->
    <template  if="{{role==roles.PRESENTER}}">
      <div>
        <li>
          <content></content> 
          <paper-progress id="progressBar"></paper-progress>
        </li>
      </div>
    </template> 

    <template  if="{{role==roles.TA}}">
      <div>
        <li>
          <content></content> 
        </li>
      </div>
    </template>    

  </template>
  <script>
    (function() {

      var p = {
        

        publish: {
          name: '',
          correct: "false",
          type: "checkbox",
          checked: {value: false, reflect: true},
          disabled: {value: false, reflect: true}
        },

        eventDelegates: {
          tap: 'tap'
        },
        
        tap: function() {
          if (this.disabled) {
            return;
          }
          this.checked = ! this.checked;
          this.fire('change');
        },

        checkedChanged: function() {
          tagName = (this.type == "checkbox")
           ? 'paper-checkbox'
           : 'paper-radio-button';

           var el = this.shadowRoot.querySelector(tagName);
           if( el ){
            el.checked = this.checked;
           }
          
          this.fire('core-change');
        },

        isCorrect: false,

        created: function  () {
          if ( this.attributes.hasOwnProperty("correct") ) {
            this.isCorrect = this.attributes["correct"];
            // this.removeAttribute("correct");
          } else {
            this.isCorrect = false;
          }

        },

        submit: function() {
          if ( this.role === this.roles.VIEWER ) {
            // console.log(this, this.role, this.shadowRoot.querySelector("#option").checked);
            return {uid: this.uid, value: this.$.option.checked};
          }
        },
       
      }

      ASQ.asqify(p);
      Polymer('asq-option', p);
    })()
    
  </script>
</polymer-element>
