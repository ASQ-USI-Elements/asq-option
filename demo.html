<!doctype html>
<html>
<head>
  <meta name="asq-elements" content="width=device-width, initial-scale=1, user-scalable=no">

  <title>asq-option</title>

  <script src="../webcomponentsjs/webcomponents.js"></script>

  <link href="asq-option.html" rel="import">

  <style shim-shadowdom>
    body {
      font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial;
      font-size: 14px;
      margin: 0;
      padding: 24px;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
      -webkit-touch-callout: none;
    }
    section {
      padding: 20px 0;
    }
    section > div {
      padding: 14px;
      font-size: 16px;
    }
  </style>

</head>
<body>

<template is="auto-binding" >

  <section>

    <asq-option type="checkbox" id="a1" disabled>This is a checkbox option</asq-option>
    <asq-option type="radio" id="a2" disabled>This is a radio option</asq-option>

  </section>

  <script>


    window.onmessage = function(e){
      if (typeof e.data.role == "string" && e.data.role.length > 0) {
        var allAsqElements = document.querySelectorAll('html /deep/ *');
        allAsqElements = Array.prototype.slice.call(allAsqElements).filter(function(el) {
          return el.isASQElement;
          // return isASQEl(el);
        });

        //set role for every asq-element in this page
        allAsqElements.forEach(function(elem, index) {
          elem.role = e.data.role;
        });
      }

      function isASQEl(el) {
        // if ( el.localName.indexOf('asq-') != -1 ) {
        //   // if ( el.isASQElement() == true ) {
        //   //   console.log(">>>");
        //   //   x = el.isASQElement();
        //   // }
        //   console.log(el.isASQElement);
        // }
        // if ( el.hasOwnProperty("publish") ) {
        //   console.log(el, el.publish);
        //   if ( el.publish.hasOwnProperty("isASQEl") ) {
        //     return true;
        //   }
        // }
        return el.isASQElement;
        // return el.isASQEl;
      } 
    };


  </script>

</template>

</body>
</html>
